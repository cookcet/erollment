<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClasEmpty}" rendered="#{clasController.items.rowCount == 0}"/>
                <h:commandLink style="margin-left: 10%" class="menu__link" action="#{clasController.prepareCreate}" value="#{bundle.ListClasCreateLink}"/>
                <br/>
                <br/>
                <h:panelGroup rendered="#{clasController.items.rowCount > 0}">
                    <h:outputText value="#{clasController.pagination.pageFirstItem + 1}..#{clasController.pagination.pageLastItem + 1}/#{clasController.pagination.itemsCount}" style="font-size: 18px; margin-left: 10%" />&nbsp;
                    <h:commandLink action="#{clasController.previous}" value="#{bundle.Previous} #{clasController.pagination.pageSize}" rendered="#{clasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clasController.next}" value="#{bundle.Next} #{clasController.pagination.pageSize}" rendered="#{clasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasTitle_classid}"/>
                            </f:facet>
                            <h:outputText value="#{item.classid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasTitle_course}"/>
                            </f:facet>
                            <h:outputText value="#{item.course.coursename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasTitle_classeme}"/>
                            </f:facet>
                            <h:outputText value="#{item.classeme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasTitle_classec}"/>
                            </f:facet>
                            <h:outputText value="#{item.classec}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasTitle_teacher}"/>
                            </f:facet>
                            <h:outputText value="#{item.teacher.teaname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clasController.prepareView}" value="#{bundle.ListClasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasController.prepareEdit}" value="#{bundle.ListClasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasController.destroy}" value="#{bundle.ListClasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
