<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:commandLink style="margin-left: 15%" class="menu__link" action="#{clasController.prepareList}" value="#{bundle.EditClasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClasLabel_teacher}" for="teacher" />
                    <h:selectOneMenu id="teacher" value="#{clasController.selected.teacher}" title="#{bundle.EditClasTitle_teacher}" >
                        <f:selectItems value="#{teacherController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClasLabel_classeme}" for="classeme" />
                    <h:inputText id="classeme" value="#{clasController.selected.classeme}" title="#{bundle.EditClasTitle_classeme}" />
                    <h:outputLabel value="#{bundle.EditClasLabel_classec}" for="classec" />
                    <h:inputText id="classec" value="#{clasController.selected.classec}" title="#{bundle.EditClasTitle_classec}" />
                    <h:outputLabel value="#{bundle.EditClasLabel_course}" for="course" />
                    <h:selectOneMenu id="course" value="#{clasController.selected.course}" title="#{bundle.EditClasTitle_course}" >
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br/>
                <h:commandLink style="margin-left: 15%" class="menu__link" action="#{clasController.update}" value="#{bundle.EditClasSaveLink}"/>
                <h:link class="menu__link" outcome="View" value="#{bundle.EditClasViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
