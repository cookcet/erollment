<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHomeLabel_homeid}" for="homeid" />
                    <h:inputText id="homeid" value="#{homeController.selected.homeid}" title="#{bundle.EditHomeTitle_homeid}" required="true" requiredMessage="#{bundle.EditHomeRequiredMessage_homeid}"/>
                    <h:outputLabel value="#{bundle.EditHomeLabel_enroll}" for="enroll" />
                    <h:selectOneMenu id="enroll" value="#{homeController.selected.enroll}" title="#{bundle.EditHomeTitle_enroll}" >
                        <f:selectItems value="#{enrollmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{homeController.update}" value="#{bundle.EditHomeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHomeViewLink}"/>
                <br />
                <h:commandLink action="#{homeController.prepareList}" value="#{bundle.EditHomeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHomeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
