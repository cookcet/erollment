<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:commandLink style="margin-left: 15%" class="menu__link" action="#{courseController.prepareCreate}" value="#{bundle.ViewCourseCreateLink}" />
                <h:commandLink class="menu__link" action="#{courseController.prepareList}" value="#{bundle.ViewCourseShowAllLink}"/>
                <br />
                <br />
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourseLabel_courseid}"/>
                    <h:outputText value="#{courseController.selected.courseid}" title="#{bundle.ViewCourseTitle_courseid}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_coursename}"/>
                    <h:outputText value="#{courseController.selected.coursename}" title="#{bundle.ViewCourseTitle_coursename}"/>
                </h:panelGrid>
                <br />
                <h:link style="margin-left: 15%" class="menu__link" outcome="Edit" value="#{bundle.ViewCourseEditLink}"/>
                <h:commandLink class="menu__link" action="#{courseController.destroyAndView}" value="#{bundle.ViewCourseDestroyLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
